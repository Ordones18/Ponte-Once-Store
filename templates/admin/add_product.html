{% extends "base.html" %}

{% block title %}Nuevo Producto{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box" style="max-width: 600px;">
        <h2>Agregar Nuevo Producto</h2>
        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="form-group">
                <label>Nombre del Producto</label>
                <input type="text" name="name" required placeholder="Ej. Monitor Samsung Curvo">
            </div>

            <div class="form-group">
                <label>Categoría</label>
                <select name="category" required
                    style="width: 100%; padding: 12px; border: 2px solid var(--border-color); border-radius: 6px;">
                    <option value="GPU">Tarjeta Gráfica (GPU)</option>
                    <option value="CPU">Procesador (CPU)</option>
                    <option value="Motherboard">Placa Madre</option>
                    <option value="RAM">Memoria RAM</option>
                    <option value="Perifericos">Periféricos</option>
                    <option value="Monitor">Monitor</option>
                    <option value="Otros">Otros</option>
                </select>
            </div>

            <div style="display: flex; gap: 1rem;">
                <div class="form-group" style="flex: 1;">
                    <label>Precio ($)</label>
                    <input type="number" name="price" step="0.01" required placeholder="0.00">
                </div>
                <div class="form-group" style="flex: 1;">
                    <label>Stock Inicial</label>
                    <input type="number" name="stock" required value="10">
                </div>
            </div>

            <div class="form-group">
                <label>URL de Imagen</label>
                <input type="text" name="image_url" placeholder="/static/img/..." required>
                <small style="color: grey;">Para múltiples imágenes, separar por comas.</small>
            </div>

            <div class="form-group">
                <label>Descripción</label>
                <textarea name="description" rows="4" required
                    style="width: 100%; padding: 10px; border: 2px solid var(--border-color); border-radius: 6px;"></textarea>
            </div>

            <button type="submit" class="btn btn-auth">Guardar Producto</button>
            <a href="{{ url_for('admin_dashboard') }}"
                style="display:block; text-align:center; margin-top:1rem;">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
