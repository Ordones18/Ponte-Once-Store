{% extends "base.html" %}

{% block title %}Nueva Contrase単a{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>Establecer Nueva Contrase単a</h2>

        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="form-group">
                <label>Nueva Contrase単a</label>
                <input type="password" name="password" required placeholder="********">
            </div>
            <button type="submit" class="btn btn-block">Actualizar Contrase単a</button>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/password_protection.js') }}"></script>
{% endblock %}
